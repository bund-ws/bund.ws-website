name: Build and publish

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.0.0
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - name: Install modules for build
        run: npm install
      - name: Build website
        run: npm run build
      - name: ZIP website to ZIP file
        run: zip -r ./website.zip ./package.json ./next.config.js ./.next ./public
      - name: Stop and cleanup service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            systemctl stop bund_ws_website
            rm -rf ~/apps/website
      - name: Upload ZIP file
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "website.zip"
          target: "~/apps/website"
      - name: Unzip and setup new service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/apps/website && unzip ./website.zip
            rm ~/apps/website/website.zip
            cd ~/apps/website && npm install
            systemctl start bund_ws_website
